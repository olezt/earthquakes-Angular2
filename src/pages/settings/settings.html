<ion-content class="padding">


	<ion-list>
      	<ion-item>
      		<ion-label>Range: {{minMag}} </ion-label> 
          	<ion-range dualKnobs="false" [(ngModel)]="minMag" min="0" max="10" step="1" snaps="true"></ion-range> 
      	</ion-item>
      
      	<ion-item>
           	<ion-label>Hours: {{lastHours}}</ion-label>
           	<ion-range min="1" max="48" step="2" [(ngModel)]="lastHours"></ion-range>
      	</ion-item>      
	</ion-list>
	
	
</ion-content>
