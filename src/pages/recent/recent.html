<ion-content class="padding">

	<ion-list>
      	<ion-item *ngFor='let earthquake of recentEarthquakes'>
      	    <ion-badge item-left color="danger">{{earthquake.properties.mag}}</ion-badge>
    		<h3>{{earthquake.properties.flynn_region}}</h3>
      		<p>Time: {{earthquake.properties.time | date: 'dd/MM/yyyy HH:mm'}}</p>
      		<button ion-button color="danger" outline (click)="showOnMap(earthquake.properties.unid)">View Map</button>
      	</ion-item>    
	</ion-list>
	
</ion-content>
